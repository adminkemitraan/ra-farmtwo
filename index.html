<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wize Promo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wise-dark': '#163300',
                        'wise-green': '#9FE870',
                        'wise-green-hover': '#8ad15c',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .iti { width: 100%; }
        /* Override intl-tel-input border focus to match Wise style */
        .iti__flag-container:hover .iti__selected-flag { background-color: rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-wise-dark min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden">
        <!-- Header Image / Branding -->
        <div class="pt-10 px-8 pb-4">
            <h1 class="text-4xl font-bold text-wise-dark tracking-tight">wize</h1>
            <p class="text-gray-500 mt-2 text-lg">Money without borders</p>
        </div>

        <!-- Login Form -->
        <div class="p-8 pt-2">
            <h2 class="text-xl font-bold text-wise-dark mb-6">Log in</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nomor WhatsApp</label>
                    <div class="relative">
                        <input type="tel" id="phoneNumber" 
                            class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wise-dark focus:border-wise-dark outline-none transition-all"
                            required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wise-dark focus:border-wise-dark outline-none transition-all"
                        placeholder="" required>
                </div>
                
                <button type="submit" 
                    class="w-full bg-wise-green hover:bg-wise-green-hover text-wise-dark font-bold py-3 px-4 rounded-full shadow-md transform active:scale-[0.98] transition-all duration-200 text-lg">
                    Log in
                </button>
            </form>

            <div class="mt-8 text-center border-t pt-6">
                <p class="text-sm text-gray-500">New to Wize? <a href="#" class="text-wise-dark font-bold hover:underline">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- intl-tel-input JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
